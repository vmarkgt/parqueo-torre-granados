<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema Torre Granados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginCard" class="card">
            <h1 class="logo-text">TORRE GRANADOS</h1>
            <p class="subtitle">Control de Parqueo</p>
            <div class="login-form">
                <input type="text" id="loginUser" placeholder="Usuario">
                <input type="password" id="loginPass" placeholder="Contrase√±a">
                <button class="btn-primary" onclick="login()">INGRESAR</button>
            </div>
        </div>

        <div id="appCard" class="card" style="display:none;">
            <div class="header-app">
                <div class="user-info"><span id="userDisplay">üë§ Usuario</span></div>
                <div class="clock-box">
                    <div id="reloj">00:00:00</div>
                    <div id="fecha">--/--/----</div>
                </div>
            </div>

            <div class="main-actions">
                <div class="input-group">
                    <label>N√öMERO DE PLACA</label>
                    <input type="text" id="plateInput" placeholder="P000ABC" autocomplete="off">
                    <button class="btn-entrada" onclick="registrarEntrada()">REGISTRAR ENTRADA</button>
                </div>
            </div>

            <div class="section-title"><h3>Veh√≠culos en Parqueo</h3></div>
            <ul id="activeList" class="vehiculos-lista"></ul>

            <div class="section-title"><h3>Gesti√≥n de Reportes</h3></div>
            <div class="report-grid">

                <button class="btn-report-search" onclick="generarReporteFecha()">üîç BUSCAR FECHA</button>
            </div>

            <button class="btn-history-toggle" onclick="toggleHistorial()">üìÇ HISTORIAL EN PANTALLA</button>
            <div id="historialBox" class="historial-container" style="display:none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
