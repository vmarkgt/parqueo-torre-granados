<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueo Torre Granados</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 15px; font-size: 20px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; text-transform: uppercase; }
        button { width: 85%; padding: 15px; font-size: 18px; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 5px; }
        .btn-registrar { background-color: #28a745; }
        .btn-salida { background-color: #dc3545; }
    </style>
</head>
<body>

    <div class="card">
        <h2>TORRE GRANADOS</h2>
        <img src="logotorre.png" alt="Logo" style="width: 100px;">
        
        <input type="text" id="placa" placeholder="INGRESE PLACA" autocomplete="off">
        
        <button class="btn-registrar" onclick="registrarEntrada()">REGISTRAR ENTRADA</button>
        <button class="btn-salida" onclick="registrarSalida()">REGISTRAR SALIDA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
